  "WoW": "prev_tue"  # 先週火曜日終値から（週次比較用）
  "1W": 5       # 1週間（5営業日）
  "MTD": "mtd"  # 月初来
  "1M": 21      # 1ヶ月（21営業日）
  "3M": 63      # 3ヶ月
  "6M": 126     # 6ヶ月
  "YTD": "ytd"  # 年初来
  "1Y": 252     # 1年
  "3Y": 756     # 3年
  "5Y": 1260    # 5年
